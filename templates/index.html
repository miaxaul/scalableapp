<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resto Dudu Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="text-gray-800">

  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-bold text-white mb-6">üçΩÔ∏è Resto Dudu Order</h1>

    <div class="w-full max-w-2xl card">
      <form id="orderForm" class="flex flex-col gap-4">
        <input type="text" id="orderId" placeholder="Order ID" class="border p-2 rounded w-full">
        <input type="text" id="name" placeholder="Customer Name" class="border p-2 rounded w-full">
        <input type="number" id="quantity" placeholder="Quantity" class="border p-2 rounded w-full">
        <div class="flex gap-2">
          <button type="button" onclick="createOrder()" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add</button>
          <button type="button" onclick="updateOrder()" class="flex-1 bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Update</button>
          <button type="button" onclick="deleteOrder()" class="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700">Delete</button>
        </div>
      </form>
    </div>

    <div class="w-full max-w-2xl card mt-6">
      <h2 class="text-xl font-semibold mb-4">üìã Orders List</h2>
      <ul id="ordersList" class="space-y-2"></ul>
      <button onclick="getOrders()" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Refresh Orders</button>
    </div>
  </div>

  <script>
    const API_BASE = "http://YOUR-ALB-DNS/orders"; // ganti dengan ALB DNS kamu

    async function getOrders() {
      const res = await fetch(API_BASE);
      const data = await res.json();
      const list = document.getElementById("ordersList");
      list.innerHTML = "";
      data.forEach(order => {
        const li = document.createElement("li");
        li.className = "border p-2 rounded bg-gray-50";
        li.textContent = `ID: ${order.orderId || order.id}, Name: ${order.name}, Qty: ${order.quantity}`;
        list.appendChild(li);
      });
    }

    async function createOrder() {
      const id = document.getElementById("orderId").value;
      const name = document.getElementById("name").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      await fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orderId: id, name, quantity })
      });
      getOrders();
    }

    async function updateOrder() {
      const id = document.getElementById("orderId").value;
      const name = document.getElementById("name").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      await fetch(`${API_BASE}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, quantity })
      });
      getOrders();
    }

    async function deleteOrder() {
      const id = document.getElementById("orderId").value;
      await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
      getOrders();
    }

    // Auto-load on startup
    getOrders();
  </script>
</body>
</html>
