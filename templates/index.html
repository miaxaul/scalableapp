<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resto Dudu Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      margin-top: 50px;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      color: #6a11cb;
      font-weight: bold;
    }
    .btn-primary {
      background: #6a11cb;
      border: none;
    }
    .btn-primary:hover {
      background: #2575fc;
    }
    table thead {
      background: #6a11cb;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üçΩÔ∏è Resto Dudu - Orders</h1>

    <!-- Form Add Order -->
    <form id="orderForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="customer_name" placeholder="Customer Name" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="food_item" placeholder="Food Item" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="quantity" placeholder="Qty" required min="1">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <!-- Orders Table -->
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Food</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "/orders";  // lewat Flask proxy ke API Gateway

    // Fetch orders
    async function loadOrders() {
      const res = await fetch(API_BASE);
      const orders = await res.json();
      const table = document.getElementById("ordersTable");
      table.innerHTML = "";

      orders.forEach(o => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${o.order_id}</td>
          <td>${o.customer_name}</td>
          <td>${o.food_item}</td>
          <td>${o.quantity}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editOrder('${o.order_id}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteOrder('${o.order_id}')">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    // Add order
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newOrder = {
        customer_name: document.getElementById("customer_name").value,
        food_item: document.getElementById("food_item").value,
        quantity: parseInt(document.getElementById("quantity").value)
      };
      await fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newOrder)
      });
      e.target.reset();
      loadOrders();
    });

    // Delete order
    async function deleteOrder(id) {
      await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
      loadOrders();
    }

    // Edit order (simple prompt)
    async function editOrder(id) {
      const food = prompt("New food item:");
      const qty = prompt("New quantity:");
      if (food && qty) {
        await fetch(`${API_BASE}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ food_item: food, quantity: parseInt(qty) })
        });
        loadOrders();
      }
    }

    // Initial load
    loadOrders();
  </script>
</body>
</html>
