<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçΩÔ∏è Resto Dudu Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4b0082;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    form {
      background: #2d2d5c;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #6a5acd;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #836fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2d2d5c;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background: #4b0082;
    }
    tr:hover {
      background: #3e3e70;
    }
  </style>
</head>
<body>
  <header>üçΩÔ∏è Resto Dudu Order</header>
  <main>
    <h2>Add / Update Order</h2>
    <form id="orderForm">
      <input type="text" id="order_id" placeholder="Order ID" required>
      <input type="text" id="name" placeholder="Customer Name" required>
      <input type="text" id="item" placeholder="Item" required>
      <button type="submit">Save Order</button>
    </form>

    <h2>Order List</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Item</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </main>

  <script>
    const API_URL = "/Order"; // ‚úÖ relative path ‚Üí otomatis ikut ALB domain

    // Load all orders
    async function loadOrders() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const table = document.getElementById("orderTable");
        table.innerHTML = "";
        data.forEach(o => {
          table.innerHTML += `
            <tr>
              <td>${o.order_id || "-"}</td>
              <td>${o.name || "-"}</td>
              <td>${o.item || "-"}</td>
              <td>
                <button onclick="deleteOrder('${o.order_id}')">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading orders:", err);
      }
    }

    // Add or update order
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const order = {
        order_id: document.getElementById("order_id").value,
        name: document.getElementById("name").value,
        item: document.getElementById("item").value
      };
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });
      e.target.reset();
      loadOrders();
    });

    // Delete order
    async function deleteOrder(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadOrders();
    }

    // Init
    loadOrders();
  </script>
</body>
</html>
