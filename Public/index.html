<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodOrder App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffb199, #6c9ef8, #a084e8, #f78fb3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: "Segoe UI", sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .app-card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-top: 40px;
    }

    h1 {
      color: #a084e8;
      text-align: center;
      margin-bottom: 20px;
    }

    table thead {
      background: #6c9ef8;
      color: white;
    }

    .btn-gradient {
      background: linear-gradient(45deg, #ffb199, #f78fb3, #a084e8);
      color: white;
      border: none;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-card">
      <h1>FoodOrder App</h1>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-gradient" id="add-order-btn">‚ûï New Order</button>
      </div>
      <table class="table table-bordered table-hover" id="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Food</th>
            <th>Qty</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-gradient">
          <h5 class="modal-title">Order Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="order-form">
            <input type="hidden" id="order_id">
            <div class="mb-3">
              <label class="form-label">Customer</label>
              <input type="text" id="customer_name" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Food</label>
              <input type="text" id="food_item" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" id="quantity" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-gradient" id="save-order">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="message" class="container mt-3"></div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const API_URL = "YOUR_API_GATEWAY_URL/orders"; // ganti sama API Gateway

  let ordersTable = $("#orders-table tbody");
  let orderModal = new bootstrap.Modal(document.getElementById('orderModal'));

  function loadOrders() {
    $.get(API_URL, function(data) {
      ordersTable.empty();
      data.forEach(o => {
        ordersTable.append(`
          <tr>
            <td>${o.order_id}</td>
            <td>${o.customer_name}</td>
            <td>${o.food_item}</td>
            <td>${o.quantity}</td>
            <td>
              <button class="btn btn-sm btn-info edit-btn" data-id="${o.order_id}">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger delete-btn" data-id="${o.order_id}">üóëÔ∏è</button>
            </td>
          </tr>
        `);
      });
    });
  }

  $(document).ready(function() {
    loadOrders();

    $("#add-order-btn").click(function() {
      $("#order_id").val("");
      $("#customer_name").val("");
      $("#food_item").val("");
      $("#quantity").val("");
      orderModal.show();
    });

    $("#save-order").click(function() {
      const orderId = $("#order_id").val();
      const body = {
        order_id: orderId,
        customer_name: $("#customer_name").val(),
        food_item: $("#food_item").val(),
        quantity: parseInt($("#quantity").val())
      };

      if (orderId) {
        $.ajax({
          url: API_URL,
          type: "PUT",
          contentType: "application/json",
          data: JSON.stringify(body),
          success: function() {
            orderModal.hide();
            loadOrders();
            showMessage("Order updated!", "primary");
          }
        });
      } else {
        $.ajax({
          url: API_URL,
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(body),
          success: function() {
            orderModal.hide();
            loadOrders();
            showMessage("Order created!", "success");
          }
        });
      }
    });

    $(document).on("click", ".edit-btn", function() {
      const row = $(this).closest("tr");
      $("#order_id").val($(this).data("id"));
      $("#customer_name").val(row.find("td:eq(1)").text());
      $("#food_item").val(row.find("td:eq(2)").text());
      $("#quantity").val(row.find("td:eq(3)").text());
      orderModal.show();
    });

    $(document).on("click", ".delete-btn", function() {
      const orderId = $(this).data("id");
      $.ajax({
        url: API_URL,
        type: "DELETE",
        contentType: "application/json",
        data: JSON.stringify({ order_id: orderId }),
        success: function() {
          loadOrders();
          showMessage("Order deleted!", "danger");
        }
      });
    });
  });

  function showMessage(msg, type) {
    $("#message").html(`<div class="alert alert-${type}">${msg}</div>`);
    setTimeout(() => $("#message").html(""), 3000);
  }
  </script>
</body>
</html>
